<section>
    <div class="card-body">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-3">Sign up </p>
                <div class="formGroup">
                    <input type="email" class="formControl" placeholder="Email Address" #userEmail required />
                </div>
                <div class="formGroup">
                    <input type="password" class="formControl" placeholder="Password" #userPwd required />
                </div>
                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" color="primary" class="btn btn-primary btn-lg btn-block"
                        (click)="authService.Register(userEmail.value, userPwd.value)">
                        Register
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
